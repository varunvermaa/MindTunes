<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <title>Mind Tunes | Payment Confirmation</title>

    <style>
      /* Background Image */
      body {
        background: url('/img/confirmationpage.jpg') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Semi-transparent overlay for readability */
      .overlay {
        background: rgba(255, 255, 255, 0.7);
        width: 90%;
        max-width: 1000px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      .btn-animated {
        transition: transform 0.3s ease-in-out;
      }

      .btn-animated:hover {
        transform: scale(1.1);
      }

      .qr-code {
        display: none;
        animation: slideIn 0.5s ease-in-out forwards;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
  
<body>
    <div class="overlay fade-in">
      <nav class="navbar navbar-expand px-4 py-3">
        <a href="/bookingProcessPage/bookingprocesspage.html" class="no-link-color">
          <i class="bi bi-chevron-double-left h5"></i>
        </a>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi pe-2 bi-bell h5"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="pe-3 bi bi-chat h5"></i></a></li>
          </ul>
        </div>
      </nav>

      <main class="content py-4">
        <div class="row">
          <div class="col-md-7">
            <div class="shadow rounded-5 p-4 bg-white bg-opacity-75">
              <h2>Appointment Preview</h2>
              <h4>Appointment Link: <span>---</span></h4>
              <p>Details of the appointment</p>
              <h5>Your session will start on <span id="startTime"></span></h5>
              <p>Email: <span id="e-mail"></span></p>
              <p>Contact: <span id="numbercel"></span></p>
              <div class="d-flex justify-content-between">
                <p><strong>Total:</strong> 600</p>
                <button class="btn btn-sm btn-outline-dark rounded-5 btn-animated" onclick="payNow()">Pay Now</button>
              </div>
            </div>
            <button class="btn btn-outline-dark rounded-5 mt-3">Cancel Booking</button>
          </div>

          <div class="col-md-5 d-flex align-items-center justify-content-center">
            <div class="qr-code" id="qrCodeContainer">
              <img src="/Payment/qrCode.png" alt="QR Code for Payment" width="150">
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      function payNow() {
        document.getElementById('qrCodeContainer').style.display = 'block';
      }
    </script>
</body>
</html>
