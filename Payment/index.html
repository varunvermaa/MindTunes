<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Payment Details</h2>
        <div class="content">
            <form id="paymentForm" class="form-section">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Please Mention Your Full Name" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Please Mention Your Mobile Number" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>

                <label for="course">Course Interested In</label>
                <select id="course" required>
                    <option value="">--Select--</option>
                    <option value="Course 1">Course 1</option>
                    <option value="Course 2">Course 2</option>
                    <option value="Course 3">Course 3</option>
                    <option value="Course 4">Course 4</option>
                    <option value="Course 5">Course 5</option>
                    <option value="Course 6">Course 6</option>
                </select>

                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter Amount" required>
                <p id="amountError" class="error"></p>

                <label for="purpose">Transaction id</label>
                <input type="text" id="purpose" placeholder="Enter your transaction id" required>

                <button type="submit">Submit â‚¹<span id="payAmount">0.00</span></button>
            </form>

            <div class="qr-container">
                <p>Scan QR Code to Pay:</p>
                <img src="qrCode.png" alt="QR Code">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
