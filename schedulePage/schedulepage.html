    <script> 
      // Function to parse URL parameters
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }
      
      
      // Retrieve date and time parameters from URL
      var startTime = getUrlParameter('date');
      var endTime = getUrlParameter('time');
      
      // Populate start time and end time
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('startTime').innerText = startTime;
        document.getElementById('endTime').innerText = endTime;
      });
      
      
      // Function to confirm booking
      function confirmBooking() {
        const selectedDate = document.getElementById('datePicker').value;
        const selectedTime = document.getElementById('timePicker').value;
        
        if (selectedDate && selectedTime) {
          const confirmationURL = `/bookingProcessPage/bookingprocesspage.html?date=${selectedDate}&time=${selectedTime}`;
          window.location.href = confirmationURL;
        } else {
          alert('Please select a date and time.');
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
  // Get the publish now button
  var publishNowButton = document.getElementById('confirmButton');

  // Add event listener to the button
  publishNowButton.addEventListener('click', function() {
    // Set the URL of the next page
    var nextPageURL = '/bookingProcessPage/bookingprocesspage.html';

    // Navigate to the next page
    window.location.href = nextPageURL;
  });
